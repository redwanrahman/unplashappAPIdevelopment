<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsplash photo api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">unsplash photo search app</h1>
        <form id="myForm" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="search photos" required>
        </div>
        
        <div class="form-group">
            <button class="btn btn-danger btn-block">
                search photos

            </button>

        </div>
        </form>
        <div id="result"></div>   

    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#myForm").submit(function(event){
        event.preventDefault()

        $("#result").empty()

        var search = $("#search").val()

        var url = "https://api.unsplash.com/search/photos?query="+search+"&client_id=beyjLWE7RON_YoQZvnudn4gYLyhxyzi0MQZgp0DcncE"

        $.ajax({
            method:'GET',
            url:url,
            success:function(data){
                console.log(data)

                data.results.forEach(photo => {
                    $("#result").append(`
                    
                    <img src="${photo.urls.regular}"/>
                    
                    `)
                });
            }

        })
    })

</script>
</html>
